    joint: greenbot_rim_rear_joint
    pid: {p: 0.001, i: 0.0, d: 0.0}
left:
    type: velocity_controllers/JointVelocityController
    joint: greenbot_rim_left_joint
    pid: {p: 0.001, i: 0.0, d: 0.0}
right:
    type: velocity_controllers/JointVelocityController
    joint: greenbot_rim_right_joint
    pid: {p: 0.001, i: 0.0, d: 0.0}
    
